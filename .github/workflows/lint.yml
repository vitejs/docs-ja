name: Lint

on: [push, pull_request]

jobs:
  textlint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install deps
      run: pnpm install
    - name: Run textlint
      run: pnpm run lint
      env:
        CI: true
